<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile Card</title>
    <link rel="stylesheet" href="profilecard.css">
</head>
<body>
    <header>
        <h1>our staff</h1>
        <nav> 
            <a href="#profile1">boitenge</a>
            <a href="#profile2">florence</a>
            <a href="#profile3">Emmy</a>
        </nav>
    </header>
    <main>
       <article id="profile1" class="card">
        <figure><img src="boi.JPG" alt="boitenge" width="500px"height="500px">
        <figcaption>boitenge</figcaption></figure>
        <p>I code stuff</p>
       </article>
    
       <article id="profile2" class="card">
        <figure><img src="f.jpeg" alt="florence" width="500px"height="500px">
        <figcaption>florence</figcaption></figure>
        <p>I design stuff</p>
       </article>
       <article id="profile3" class="card">
        <figure><img src="emmy.jpg" alt="boitenge" width="500px"height="500px">
        <figcaption>Emmy  </figcaption></figure>
        <p>I teach stuff</p>
       </article>
    </main>
    <footer>
       <p>&copy; Boitenge Business Group</p>
    </footer>
</body>
</html>
